<body>
<video id="preview" ></video>
    <script>
        //creates a new scanner
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        //message to indicate that the scan has been successful
        scanner.addListener('scan', function(content) {
            alert('Thank you, you have now been registered and are being sent back to the homepage:' + content);
            window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                //if a camera cannot be accessed or denied permission then this message appears
                console.error("No camera has been found on this device!");
            }
        });
    </script> 
    
    <!--  message to assists users when scanning  -->
    <h3>Place the code within the camera frame, and hold the camera steady.</h3>
